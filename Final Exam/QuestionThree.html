<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "lightgreen", "id": "A", "label": "A", "shape": "dot", "size": 10, "title": "start"}, {"id": "B", "label": "B", "shape": "dot", "size": 10}, {"id": "C", "label": "C", "shape": "dot", "size": 10}, {"id": "E", "label": "E", "shape": "dot", "size": 10}, {"color": "red", "id": "G", "label": "G", "shape": "dot", "size": 10, "title": "end"}, {"id": "D", "label": "D", "shape": "dot", "size": 10}, {"id": "F", "label": "F", "shape": "dot", "size": 10}, {"id": "H", "label": "H", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "A", "to": "B", "weight": 8}, {"arrows": "to", "from": "A", "to": "C", "weight": 4}, {"arrows": "to", "from": "A", "to": "E", "weight": 2}, {"arrows": "to", "from": "A", "to": "G", "weight": 20}, {"arrows": "to", "from": "B", "to": "G", "weight": 4}, {"arrows": "to", "from": "C", "to": "D", "weight": 4}, {"arrows": "to", "from": "D", "to": "G", "weight": 4}, {"arrows": "to", "from": "E", "to": "F", "weight": 10}, {"arrows": "to", "from": "F", "to": "H", "weight": 2}, {"arrows": "to", "from": "H", "to": "G", "weight": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
